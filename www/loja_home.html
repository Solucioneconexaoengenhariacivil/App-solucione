<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Solucione</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/home_loja.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Icones do Remix Icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div data-name="loja-home" class="page loja-home-page">
    
    <div class="page-content-loja loja-content">
        
        <div class="header-curve-top">
            <a href="#" class="link back-link-menu"><i class="ri-arrow-left-line"></i></a>
            <a href="/notifications/" class="link notifications-link"><i class="ri-notification-3-line"></i></a>
            <a href="#" class="link panel-open" data-panel="right"><i class="ri-menu-line"></i></a>
        </div>

        <div class="block">
            <h2 class="title-section-loja">Serviços Loja</h2>
            
            <div class="row service-grid">
                
                <div class="col-33">
                    <a href="/adicionar-produto/" class="service-btn">
                        <div class="service-icon icon-yellow-bg">
                            <i class="ri-lock-fill"></i>
                            <i class="ri-add-line service-add-icon"></i>
                        </div>
                        <span class="service-text">Adicionar Produto</span>
                    </a>
                </div>

                <div class="col-33">
                    <a href="/editar-produto/" class="service-btn">
                        <div class="service-icon icon-orange-bg">
                             <i class="ri-ruler-2-fill"></i>
                        </div>
                        <span class="service-text">Editar Produto</span>
                    </a>
                </div>

                <div class="col-33">
                    <a href="/remover-produtos/" class="service-btn">
                        <div class="service-icon icon-red-bg">
                            <i class="ri-shopping-basket-fill"></i>
                            <i class="ri-close-line service-remove-icon"></i>
                        </div>
                        <span class="service-text">Remover Produtos</span>
                    </a>
                </div>

                <div class="col-33">
                    <a href="/produtos-adicionados/" class="service-btn">
                        <div class="service-icon icon-light-yellow-bg">
                            <i class="ri-inbox-archive-fill"></i>
                        </div>
                        <span class="service-text">Produtos Adicionados</span>
                    </a>
                </div>
                
                <div class="col-33">
                    <a href="/outros-servicos/" class="service-btn">
                        <div class="service-icon icon-gray-bg">
                            <i class="ri-menu-line"></i>
                        </div>
                        <span class="service-text">Outros</span>
                    </a>
                </div>

                <div class="col-33"></div> 
            </div>
        </div>
        
    </div>

     <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Inicio</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Buscar</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-chat-4-line"></i>
                        <span>Chat</span>
                    </a>
                    <a href="/link5/" class="tab-link link">
                        <i class="ri-user-line"></i>
                        <span>Conta</span>
                    </a>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
