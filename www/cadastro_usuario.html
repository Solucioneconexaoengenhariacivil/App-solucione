<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Solucione</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/cadastro_usuario.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Icones do Remix Icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">
        <div data-name="cadastro_usuario" class="page cadastro-usuario-page">
            <div class="page-content cadastro-content">
                <div class="header-curve">
                <div class="header-logo">
                    <img src="img/Logo_app.png" alt="Logo Solucione">
                </div>
            </div>

            <!--Sessão de Login-->
            <div class="form-section">
                <div class="list no-hairlines-md">
                    <h1 class="page-title">Cadastra-se</h1>
                    <ul>
                        <!--Email-->
                        <label>Nome Completo:</label>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <input type="text" placeholder="Digite seu nome completo">
                                </div>
                            </div>
                        </li>
                        <!--CPF-->
                        <label>CPF:</label>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <input type="number" placeholder="000.000.000-00">
                                </div>
                            </div>
                        </li>
                        <!--Endereço-->
                        <label>Endereço:</label>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <input type="text" placeholder="Digite seu endereço">
                                </div>
                            </div>
                        </li>
                        <!--Telefone-->
                        <label>Telefone:</label>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <input type="number" placeholder="(88) ">
                                </div>
                            </div>
                        </li>
                        <!--Email-->
                        <label>Email:</label>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <input type="text" placeholder="Digite seu email">
                                </div>
                            </div>
                        </li>
                        <!--Senha-->
                        <label>Senha:</label>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <input type="password" placeholder="Digite sua senha">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <!--Botão para acessar o sistema-->
                <a href="/index/" class="button button-fill button-large button-green">Cadastrar</a>

                <!--Opção caso ainda não esteja cadastrado-->
                <div class="cadastro-link">
                    <p>Já tem cadastro? <a href="#" class="link cadastro-btn">Logar</a></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
