<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Solucione</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/login_lojas.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Icones do Remix Icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">
        <div data-name="login_lojas" class="page login-loja-page">
            <div class="page-content login-content">
                <div class="header-curve">
                <div class="header-logo">
                    <img src="img/Logo_app.png" alt="Logo Solucione">
                </div>
            </div>

            <!--Sessão de Login-->
            <div class="form-section">
                <div class="list no-hairlines-md">
                    <h1 class="page-title">Login - Lojas</h1>
                    <ul>
                        <!--Email-->
                        <label>CNPJ da Loja:</label>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <input type="text" placeholder="Digite o CNPJ da loja">
                                </div>
                            </div>
                        </li>
                        <!--Senha-->
                        <label>Senha:</label>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <input type="password" placeholder="Digite sua senha">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <!--Esqueceu a Senha-->
                <div class="text-align-right forgot-password-link">
                    <a href="#" class="link">Esqueceu a senha?</a>
                </div>

                <!--Botão para acessar o sistema-->
                <a href="/loja_home/" class="button button-fill button-large button-green">Acessar</a>

                <!--Opção caso ainda não esteja cadastrado-->
                <div class="cadastro-link">
                    <p>Ainda não tem cadastro? <a href="#" class="link cadastro-btn">Cadastra-se</a></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
